<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-900 to-gray-900">
    <div class="bg-white p-10 rounded-xl shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-gray-800 text-center mb-4">¿Olvidaste tu contraseña?</h2>
        <p class="text-gray-500 text-center mb-6">Ingresa tu correo y te enviaremos instrucciones para restablecerla.</p>

        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
            <input
                formControlName="email"
                type="email"
                placeholder="Correo electrónico"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-purple-500"
            />

            <button
                type="submit"
                class="w-full bg-purple-800 hover:bg-purple-700 text-white py-2 rounded-lg font-semibold transition duration-300"
            >
                Enviar correo de recuperación
            </button>
        </form>

        <!-- Mensajes -->
        <div *ngIf="successMessage" class="mt-4 text-green-600 text-center font-medium">
            {{ successMessage }}
        </div>
        <div *ngIf="errorMessage" class="mt-4 text-red-600 text-center font-medium">
            {{ errorMessage }}
        </div>

        <div class="mt-6 text-center">
            <a href="/login" class="text-purple-600 hover:underline">Volver al inicio de sesión</a>
        </div>
    </div>
</div>
