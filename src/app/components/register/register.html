<section class="bg-gradient-to-br from-green-50 via-green-100 to-green-200 min-h-screen flex items-center justify-center px-4 py-8">
  <div class="w-full max-w-md bg-white rounded-xl shadow-2xl p-8 transform transition-all duration-300 hover:scale-105">
    <h1 class="text-3xl font-extrabold text-center text-green-800 mb-8">
      Crear una cuenta
    </h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Campo Nombre -->
      <div>
        <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">
          Nombre Completo
        </label>
        <input type="text" id="nombre" formControlName="nombre"
               class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-green-500 focus:outline-none transition duration-200 ease-in-out"
               placeholder="Tu nombre y apellidos">
        <p *ngIf="form.get('nombre')?.invalid && form.get('nombre')?.touched"
           class="text-red-600 text-xs mt-1">El nombre es obligatorio.</p>
      </div>

      <!-- Campo Teléfono -->
      <div>
        <label for="telefono" class="block text-sm font-medium text-gray-700 mb-1">
          Número de Teléfono
        </label>
        <input type="tel" id="telefono" formControlName="telefono"
               class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-green-500 focus:outline-none transition duration-200 ease-in-out"
               placeholder="Ej. 3001234567">
        <p *ngIf="form.get('telefono')?.invalid && form.get('telefono')?.touched"
           class="text-red-600 text-xs mt-1">
          <span *ngIf="form.get('telefono')?.errors?.['pattern']">Introduce un teléfono válido (solo números).</span>
          <span *ngIf="form.get('telefono')?.errors?.['required']">El teléfono es obligatorio.</span>
        </p>
      </div>

      <!-- Campo Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
          Correo electrónico
        </label>
        <input type="email" id="email" formControlName="email"
               class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-green-500 focus:outline-none transition duration-200 ease-in-out"
               placeholder="nombre@empresa.com">
        <p *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
           class="text-red-600 text-xs mt-1">
          <span *ngIf="form.get('email')?.errors?.['required']">El correo es obligatorio.</span>
          <span *ngIf="form.get('email')?.errors?.['email']">Introduce un correo válido.</span>
        </p>
      </div>

      <!-- Campo Contraseña -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
          Contraseña
        </label>
        <input type="password" id="password" formControlName="password"
               class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-green-500 focus:outline-none transition duration-200 ease-in-out"
               placeholder="••••••••">
        <p *ngIf="form.get('password')?.invalid && form.get('password')?.touched"
           class="text-red-600 text-xs mt-1">
          <span *ngIf="form.get('password')?.errors?.['required']">La contraseña es obligatoria.</span>
          <span *ngIf="form.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</span>
        </p>
      </div>

      
      <!-- Términos y Condiciones (Eliminado el formControlName 'terms' ya que no estaba en el FormGroup) -->
      <div class="flex items-center">
        <input type="checkbox" id="terms"
               class="h-4 w-4 text-green-600 border-gray-300 rounded focus:ring-green-500">
        <label for="terms" class="ml-2 text-sm text-gray-700">
          Acepto los <a href="#" class="text-green-600 hover:underline">Términos y Condiciones</a>
        </label>
      </div>

      <!-- Botón de Registro -->
      <button type="submit"
              class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg focus:ring-4 focus:ring-green-300 transition duration-200 ease-in-out transform hover:scale-105"
              [disabled]="form.invalid">
        Crear cuenta
      </button>

      <!-- Enlace a Iniciar Sesión -->
      <p class="text-center text-sm text-gray-600 mt-4">
        ¿Ya tienes una cuenta?
        <a href="/login" class="text-green-600 hover:underline font-semibold">Iniciar sesión</a>
      </p>
    </form>
  </div>
</section>
